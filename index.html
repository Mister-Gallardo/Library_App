<!DOCTYPE html>

    <title>Crypton Auth App</title>

    <!-- Начало скрипта для SPA GitHub Pages -->
    <script type="text/javascript">
      (function (location) {
        if (location.search.startsWith('?redirect=')) {
          const path = location.search.slice(10).replace(/~and~/g, '&');
          window.history.replaceState(null, null, path + location.hash);
        }
      })(window.location);
    </script>
    <!-- Конец скрипта -->
  </head>

    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
